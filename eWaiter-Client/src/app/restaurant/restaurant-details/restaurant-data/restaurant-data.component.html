 <section fxLayout="row wrap" fxLayoutAlign="center center"> 
    <mat-card fxFlex="500px" fxFlex.xs="100%">
        <mat-card-title>Details for the clicked restaurant</mat-card-title>
        <mat-card-content>
          <div fxLayout="column wrap" fxLayoutGap="40px">
            <div fxLayout="row wrap" fxFlex>
              <div fxFlex><strong>Restaurant's name:</strong></div>
              <div fxFlex>{{restaurant?.name}}</div>
            </div>
      
            <div fxLayout="row wrap" fxFlex>
              <div fxFlex><strong>Website Url:</strong></div>
              <div fxFlex>{{restaurant?.websiteUrl}}</div>
            </div>
      
            <div fxLayout="row wrap" fxFlex>
                <div fxFlex><strong>Social Media address:</strong></div>
                <div fxFlex>{{restaurant?.socialMediaAddress}}</div>
            </div>
            
          </div>
        </mat-card-content>
        <mat-card-actions>
          <mat-form-field>
            <mat-select placeholder="Show Food Types" (selectionChange)="onChange($event)">
              <mat-option *ngFor="let opt of selectOptions" [value]="opt.value">
                {{opt.name}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </mat-card-actions>
      </mat-card>
</section>
